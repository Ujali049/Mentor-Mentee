<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mentee-Registration</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="static/css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="static/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="static/css/style1.css"/>
</head>
<body>
	<div class="page-content">
		<div class="form-v1-content">
			<div class="wizard-form">
		        <form class="form-register" action="#" method="post">
		        	<div id="form-total">
					
		        		<!-- SECTION 1 -->
			            <h2>
			            	<p class="step-icon"><span>01</span></p>
			            	<span class="step-text">Peronal Infomation</span>
			            </h2>
			            <section>
			                <div class="inner">
			                	<div class="wizard-header">
									<h3 class="heading">Peronal Infomation</h3>
									<p>Please enter your infomation and proceed to the next step so we can build your profile.  </p>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<fieldset>
											<legend>First Name</legend>
											<input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name" required>
										</fieldset>
									</div>
									<div class="form-holder">
										<fieldset>
											<legend>Last Name</legend>
											<input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name" required>
										</fieldset>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
											<legend>Your Email</legend>
											<input type="text" name="your_email" id="your_email" class="form-control" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="example@email.com" required>
										</fieldset>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
											<legend>Phone Number</legend>
											<input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+1 888-999-7777" required>
										</fieldset>
									</div>
								</div>

								
								
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<input type="text" class="form-control input-border" id="designation" name="designation" placeholder="Designation" required>
									</div>
								</div>
							</div>
			            </section>
						<!-- SECTION 2 -->
			            <h2>
			            	<p class="step-icon"><span>02</span></p>
			            	<span class="step-text">Education</span>
			            </h2>
			            <section>
			                <div class="inner">
			                	<div class="wizard-header">
									<h3 class="heading">Education</h3>
								</div>

								<div class="form-row">
									<div class="form-holder form-holder-2">
										<input type="text" class="form-control input-border" id="Institute" name="Institute" placeholder="Institute" required>
									</div>
								</div>

                               
								
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<select name="Qualification" id="Qualification" required>
											<option value="" disabled selected>Qualification</option>
											<option value="BTECH Computer Science">BTECH Computer Science</option>
											<option value="BTECH Information Technology">BTECH Information Technology</option>
											<option value="BTECH Artificial Intillengence">BTECH Artificial Intillengence</option>
											<option value="BTECH Electrical">BTECH Electrical</option>
										</select>
									</div>
								</div>
								

								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label class="special-label" >Expertise</label>
										<select name="Primary_Expertise" id="Primary_Expertise" required>
											<option value="" disabled selected>Primary</option>
											<option value="BTECH Computer Science">BTECH Computer Science</option>
											<option value="BTECH Information Technology">BTECH Information Technology</option>
											<option value="BTECH Artificial Intillengence">BTECH Artificial Intillengence</option>
											<option value="BTECH Electrical">BTECH Electrical</option>
										</select>
									</div>
								</div>

								<div class="form-row">
									<div class="form-holder form-holder-2">
										<select name="Secondary_Expertise1" id="Secondary_Expertise1" required>
											<option value="" disabled selected>Secondary</option>
											<option value="BTECH Computer Science">BTECH Computer Science</option>
											<option value="BTECH Information Technology">BTECH Information Technology</option>
											<option value="BTECH Artificial Intillengence">BTECH Artificial Intillengence</option>
											<option value="BTECH Electrical">BTECH Electrical</option>
										</select>
									</div>

									<div class="form-holder form-holder-2">
										<select name="Secondary_Expertise1" id="Secondary_Expertise1" required>
											<option value="" disabled selected>Secondary</option>
											<option value="BTECH Computer Science">BTECH Computer Science</option>
											<option value="BTECH Information Technology">BTECH Information Technology</option>
											<option value="BTECH Artificial Intillengence">BTECH Artificial Intillengence</option>
											<option value="BTECH Electrical">BTECH Electrical</option>
										</select>
									</div>
								</div>

								<div class="form-row">
									<div class="form-holder form-holder-2">
										<select name="Secondary_Expertise1" id="Secondary_Expertise1" required>
											<option value="" disabled selected>Secondary</option>
											<option value="BTECH Computer Science">BTECH Computer Science</option>
											<option value="BTECH Information Technology">BTECH Information Technology</option>
											<option value="BTECH Artificial Intillengence">BTECH Artificial Intillengence</option>
											<option value="BTECH Electrical">BTECH Electrical</option>
										</select>
									</div>

									<div class="form-holder form-holder-2">
										<select name="Secondary_Expertise1" id="Secondary_Expertise1" required>
											<option value="" disabled selected>Secondary</option>
											<option value="BTECH Computer Science">BTECH Computer Science</option>
											<option value="BTECH Information Technology">BTECH Information Technology</option>
											<option value="BTECH Artificial Intillengence">BTECH Artificial Intillengence</option>
											<option value="BTECH Electrical">BTECH Electrical</option>
										</select>
									</div>
								</div>
							

							</div>
			            </section>
			            <!-- SECTION 3 -->
			            <h2>
			            	<p class="step-icon"><span>03</span></p>
			            	<span class="step-text">Experience</span>
			            </h2>
			            <section>

			                <div class="inner">
			                	<div class="wizard-header">
									<h3 class="heading">Experience</h3>
								</div>

								<div class="form-row">
									<div class="form-holder form-holder-2">
										<legend>Project 1</legend>
										<input type="text" class="form-control input-border" id="Project_name[]" name="Project_name[]" placeholder="Project Name" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<input type="text" class="form-control input-border" id="URL[]" name="URL[]" placeholder="URL" required>
									</div>
								</div>

								<div class="form-row">
									<div class="form-holder form-holder-2">
										<input type="text" class="form-control input-border" id="techstack" name="techstack" placeholder="Techstack" required>
									</div>
								</div>

								<div class="form-row">
									<div class="form-holder form-holder-2">
										<textarea style="max-width:400px;width:400px;height:100px"class="form-control input-border" id="about" name="about" row="20" col="500"  required>
										Brief Description Highlighting your Role
										</textarea>
									</div>
								</div>

								
								
								<button type="button" class="add_field">Add field</button>

							</div>
			            </section>
		        	</div>

		        </form>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="static/js/jquery-3.3.1.min.js"></script>
	<script src="static/js/jquery.steps.js"></script>
	<script src="static/js/main1.js"></script>
</body>
</html>
